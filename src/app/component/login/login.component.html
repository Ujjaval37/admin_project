<mat-card class="my-card">
    <mat-card-header style="justify-content: center;">
        <mat-card-title>
            Login
        </mat-card-title>
    </mat-card-header>
    <form class="my-form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <mat-card-content>
            <p>
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <mat-icon matSuffix>email</mat-icon>
                    <input matInput type="email" formControlName="email" placeholder="Email" name="email" required>
                    <mat-error class="mb-4 text-end w-100"
                        *ngIf="myForm.controls['email'].touched && myForm.controls['email'].errors?.['required']">
                        Please enter email!
                    </mat-error>
                    <mat-error class="mb-4 text-end w-100"
                        *ngIf="myForm.controls['email'].touched && myForm.controls['email'].errors?.['pattern']">
                        Email address not well formed!
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"
                        placeholder="Password" name="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error class="mb-4 text-end w-100"
                        *ngIf="myForm.controls['password'].touched && myForm.controls['password'].errors?.['required']">
                        Please enter password!
                    </mat-error>
                    <mat-error class="mb-4 text-end w-100"
                        *ngIf="myForm.controls['password'].touched && myForm.controls['password'].errors?.['pattern']">
                        Password should be..(minimum 8 characters, one upper letter with alphabates, one special
                        character)
                    </mat-error>
                </mat-form-field>
            </p>
            <div>
                <a routerLink="/forgotpassword">Forgot Password?</a>
                <!-- <a routerLink="/resetpassword">Reset Password?</a> -->
            </div>
        </mat-card-content>
        <mat-card-actions class="btn-center">
            <button mat-raised-button class="mat-btn" type="submit" color="primary">LOGIN</button>
        </mat-card-actions>
    </form>
    <div class="my-form">
        Not a member? <a routerLink="/registration">Signup</a> <br>
    </div>
</mat-card>
