<mat-card class="my-card">
    <mat-card-header style="justify-content: center;">
        <mat-card-title>
            Forgot Password
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="my-form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <p>
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Email" name="email" required>
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
    <mat-card-actions class="btn-center">
        <button mat-raised-button class="mat-btn" (click)="onSubmit(myForm)" color="primary">FORGOT PASSWORD</button>
    </mat-card-actions>
</mat-card>
